	<script type="text/javascript">
		(function(window,undefined){
			function mouseWheel(ele,fun){
				(/firefox/i).test(navigator.userAgent)?ele.addEventListener("DOMMouseScroll",fun,false):ele.onmousewheel=fun;
			}	
			function delAllCla(eleArr,cls){
				for(var i=0,len=eleArr.length;i<len;i++){          
					if (hasClass(eleArr[i],cls)) { 
					  var reg = new RegExp('(\\s|^)'+cls+'(\\s|$)'); 
					  eleArr[i].className=eleArr[i].className.replace(reg,' '); 
					} 
				}
			}
			function hasClass(ele,cls) { 
				return ele.className.match(new RegExp('(\\s|^)'+cls+'(\\s|$)')); 
			} 

			function addClass(ele,cls) { 
				if (!hasClass(ele,cls)) ele.className += " "+cls; 
			} 

			function removeClass(ele,cls) { 
				if (hasClass(ele,cls)) { 
					var reg = new RegExp('(\\s|^)'+cls+'(\\s|$)'); 
					ele.className=ele.className.replace(reg,' '); 
				} 
			} 			
		    function shiCha(opt){
				this.stage = opt.stage,
				this.ativePage = opt.ativePage,
				this.navLi = opt.navLi,
				this.fixNav = opt.fixNav,
				//this.nexBut = opt.nexBut,
				this.index = 0,
				this.len = opt.ativePage.length-1,
				this.scrollLock = true;
				//只实例一次
				if( !(this instanceof shiCha)){
					return new shiCha(opt);
				}				
			}
			shiCha.prototype = {
				constructor:shiCha,
				swipe:function(detail){
						var self = this;
						switch(detail){
							//向下滑
							case 3:
								if(self.index<self.len && self.scrollLock === true){
									self.scrollLock = false;
									
									//过滤点击跳转的操作移除样式
									if(typeof self.ativePage[self.index] != 'undefined'){
										removeClass(self.ativePage[self.index].children[0],"show");
									}
								    //ie9只支持2d，不支持3d，ie9不支持transition  因此此视差在ie10，firefox，chrome 效果最佳	//self.stage.style.webkitTransform=self.stage.style.MozTransform=self.stage.style.msTransform=self.stage.style.Transform="translate3d(0,"+(-1)*(self.index+1)*100+"%,0)";
									self.stage.style.webkitTransform=self.stage.style.MozTransform=self.stage.style.msTransform=self.stage.style.Transform="translateY("+(-1)*(self.index+1)*100+"%)";
									self.stage.style.webkitTransition=self.stage.style.MozTransition=self.stage.style.msTransition=self.stage.style.transition="all 1s ease-in-out";
									delAllCla(self.navLi,'cur_li'),
									addClass(self.navLi[self.index+1],'cur_li');
									self.index++;
									//if(self.index == self.len){self.nexBut.style.display ="none";}
									setTimeout(function(){self.scrollLock = true;addClass(self.ativePage[self.index].children[0],"show")},1000);
								}

							break;
							//向上滑
							case -3: 
								if(self.index>0 && self.scrollLock === true){
									self.scrollLock = false;
									if(typeof self.ativePage[self.index] != 'undefined'){
										removeClass(self.ativePage[self.index].children[0],"show");
									}
									//self.stage.style.webkitTransform=self.stage.style.MozTransform=self.stage.style.msTransform=self.stage.style.Transform="translate3d(0,"+(-1)*(self.index-1)*100+"%,0)";
									self.stage.style.webkitTransform=self.stage.style.MozTransform=self.stage.style.msTransform=self.stage.style.Transform="translateY("+(-1)*(self.index-1)*100+"%)";
									self.stage.style.webkitTransition=self.stage.style.MozTransition=self.stage.style.msTransition=self.stage.style.transition="all 1s ease-in-out";
									delAllCla(self.navLi,'cur_li'),
									addClass(self.navLi[self.index-1],'cur_li');										
									self.index--;
									/*if(self.index == self.len){self.nexBut.style.display ="none";}*/
									setTimeout(function(){
										self.scrollLock = true;
										addClass(self.ativePage[self.index].children[0],"show");
										/*if(self.index != self.len){
											self.nexBut.style.display ="block";
										}*/
									},1000);
								}
							break;
						}				
				},
				keyDownswipe:function(event){
					var e = event||window.event,
						key = e.keyCode||e.which||e.charCode,
						self = this;
					switch(key)	{
						//向上
						case 38: 
							self.swipe(-3);
						break;
						//向下
						case 40: 
							self.swipe(3);
						break;
					};
				},
				getIndex:function(eleArr,elm){
					for(var i=0,len=eleArr.length;i<len;i++){
						if(eleArr[i] == elm){
							return i;
						}
					}
				},
				init:function(){
					var self = this;
					//初始显示
					addClass(self.ativePage[0].children[0],"show");
					//滚轮
					mouseWheel(document,function(event){
							var e=event||window.event;
							var detail=e.detail||parseInt(-e.wheelDelta/40);				
							self.swipe(detail);
					});	
					
					//按键上下键
					document.onkeydown=function(event){				
						self.keyDownswipe(event);
					}
					//点击右下角导航
					for(var i =0,len = self.navLi.length;i<len;i++){
						self.navLi[i].onclick=function(){
								
								//逆向思维
								var index = self.getIndex(self.navLi,this),curIndex = self.index;
								//向下滑
								if(self.index > index){
									self.index = index -1;
									self.swipe(3);
									removeClass(self.ativePage[curIndex].children[0],"show");
								//向上滑
								}else if(self.index < index){  
									self.index = index +1;
									self.swipe(-3);	
									removeClass(self.ativePage[curIndex].children[0],"show");
								}else{
									delAllCla(self.navLi,'cur_li'),
									addClass(self.navLi[index],'cur_li');	
								}
						}
					}
					//点击下一页
					/*nexBut.onclick=function(){
						self.swipe(3);
					}*/
					for(var i=0,len=self.fixNav.length;i<len;i++){		
						console.log(self.fixNav[i].getElementsByTagName("a")[0]);
						self.fixNav[i].getElementsByTagName("a")[0].onclick = function(e){
							e.preventDefault();
								//逆向思维
								var index = this.getAttribute("href").substr(2)-1,curIndex = self.index;
								//向下滑
								if(self.index > index){
									self.index = index -1;
									self.swipe(3);
									removeClass(self.ativePage[curIndex].children[0],"show");
								//向上滑
								}else if(self.index < index){  
									self.index = index +1;
									self.swipe(-3);	
									removeClass(self.ativePage[curIndex].children[0],"show");
								}else{
									delAllCla(self.navLi,'cur_li'),
									addClass(self.navLi[index],'cur_li');	
								}							
						}
					}
				}
			}
			var ug=navigator.userAgent;
			
			/**********ie9以上才能是使用**********/
		//	if((!-[1,] || (/MSIE 9.0/.test(ug))) && /MSIE/.test(ug)){
			if(!-[1,]){
				document.getElementById('ieHack').style.display="block";
			}else{
				var shicha = shiCha({
					stage:document.getElementsByClassName("stage")[0],
					ativePage:document.getElementsByClassName("stage")[0].getElementsByTagName('article'),
					navLi:document.getElementById("point").children,
					fixNav:document.getElementsByClassName("fix_nav")[0].children
					//nexBut:document.getElementById("nexBut")
				});
				shicha.init();
			}			
		})(window)
	</script>
