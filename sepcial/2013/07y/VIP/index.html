<script>
$(function(){
	clickHover("#nav","hover");
	clickHover("#float","hover");
	submite("#btn","#name","#phone")
});
function clickHover(id,cur){
	$(id).children().each(function(index, element) {
		$(this).bind("click",function(){
			$(this).siblings().removeClass(cur);
			$(this).addClass(cur);
		});
	});
}
function submite(id,name,phone){
	var id = id, name = name , phone = phone;
	$(id).bind("click",function(){
		$.ajax({
			type: "POST",
			url: "http://cncms.csc86.com/formguide/index.php",
			async: false,
			data: {
				"formid":20,
				"subtype":"ajax",
				"name":$(name).val(),
				"tel":$(phone).val(),
				"dosubmit":"VIP"
			},
			success: function(data){
				if(data.status == true){
					alert("提交成功！");
					$(name).val("");$(phone).val("");
				}else{
					alert("提交失败，请刷新后重试！");
				}
			},
			dataType: "jsonp"
		}); 
	});
}
</script>
