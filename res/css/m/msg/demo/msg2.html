<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="/css/base-reset.css" />
<link rel="stylesheet" href="../css.css" />
<script>
	function getTopWindow(w){//获顶级窗体
		var win = w || window;
		if(win.self!=win.top){
			return getTopWindow(win.parent);
		}else if(win.opener!=null){
			return getTopWindow(win.opener);
		}else if(typeof(win.dialogArguments) != "undefined" && win.dialogArguments != null ){ 
			return getTopWindow(win.dialogArguments);
		}else{
			return win;
		}
	};
	function temp_arg(key,value){
		var top_ = getTopWindow();
		top_["_temp_arg"] = top_["_temp_arg"] || {};
		if(typeof(value)=="undefined"){
			return top_["_temp_arg"][key];
		}else{
			top_["_temp_arg"][key]=value;
		}
	}
	getTopWindow().$&&$=getTopWindow().$;
	function D_close(){
		getTopWindow().csc.window_msg.close();
	};
</script>
</head>
<body>
<div>
	<div class="msg_title_box"><h2>红树、绿豆等发5条询盘消息</h2></div>
	<div class="msg_text_box">
		<div class="msg_text_main">
			<div class="msg_to">尊敬的华通塑胶用户：</div>
			<div class="g-h-10"></div>
			<div class="msg_msg">
				<p>红树、绿豆等5位用户向对您的PVC塑料管进行了询价，如果您要立即回复，请点此链接，也可以在地址栏中复制该连接<br>		http://www.csc86.com/Xsd.df。
欢迎您的继续使用。</p>
			</div>
			<div class="msg_form">
				<p>系统消息，请勿回复。</p>
				<p>2012/04/30 12:23:09</p>
			</div>
		</div>
	</div>
	<div class="msg_comm_box">
		<div class="msg_comm_main">
			<div class="msg_comm">
				<a href="javascript:;" class="msg_but">删除</a>
				<a href="javascript:;" class="msg_but" onClick="D_close();">关闭</a>
			</div>
			<div class="msg_map">
				<span>上一条：</span><a href="msg1.html">用户向对您的PVC塑料管进行了询价</a>
				<span>下一条：</span><a href="msg1.html">位用户向对您的PVC塑料管进行了询价</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>
