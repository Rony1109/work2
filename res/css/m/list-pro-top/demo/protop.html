<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>demo</title>
<link rel="stylesheet" href="../../../../css/base-reset.css" />
<link rel="stylesheet" href="../listtop.css" />
</head>

<body>
  <div class="g-o-a list-top">
	<div class="h-list">
	<span style="float:right">共有<strong>4830</strong>条产品信息于类别<em>纺织</em>中</span>
		<h1>产品列表</h1>
	</div>
	<div class="pro-filter">
		<div class="g-f-r cur"><a href="javascript:">列表</a><a href="javascript:" class="p-dial">大图</a></div>
		<select name="">
			<option>所有地区</option>
			<option>湖北省</option>
			<option>湖南省</option>
		</select>
		<span class="order-by">价格:<a href="javascript:" class="desc" title="从高到低">降序</a><a href="javascript:" class="asc" title="从低到高">升序</a><a href="javascript:" class="newest" title="最新发布">最新发布</a></span>
		<label>
			<input name="fitpro" type="radio" value="">
			只显示报价产品</label>
		<label>
			<input name="fitpro" type="radio" value="">
			显示所有产品</label>
	</div>
</div>
</body>
</html>
