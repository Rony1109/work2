<div>&nbsp;&nbsp;&nbsp;&nbsp;配合PHP 新样式</div>
<div class="market-showpage" style="padding:10px">
	<ul>
		<li class="previous hidden"><span>上一页</span></li>
		<li class="previous"><a href="/favorites/page.html?cscdebug=bug&amp;page=2">上一页</a></li>
		<li class="first"><a href="/favorites/page.html?cscdebug=bug">1</a></li>
		<li><a href="/favorites/page.html?cscdebug=bug&amp;page=2">2</a></li>
		<li class="selected"> <a href="/favorites/page.html?cscdebug=bug&amp;page=3">3</a></li>
		<li><a href="/favorites/page.html?cscdebug=bug&amp;page=4">4</a></li>
		<li>...</li>
		<li><a href="/favorites/page.html?cscdebug=bug&amp;page=9">9</a></li>
		<li class="last"><a href="/favorites/page.html?cscdebug=bug&amp;page=10">100</a></li>
		<li class="next"><a href="/favorites/page.html?cscdebug=bug&amp;page=4">下一页</a></li>
		<li class="next hidden"><span>下一页</span></li>
		<li>共10页</li>
		<li>
			<form action="" method="get" id="topage">
				<span>到</span><input type="text" class="pageNo" id="pageNo"><span>页</span>
				<input type="submit" class="submit_go" value="确定" />
			</form>
		</li>
	</ul>
	<script>
		var $page_name = "page";
		document.getElementById("topage").onsubmit=function(){
			var pagename = $page_name || "page",
				pageNo=document.getElementById("pageNo").value,
				pageUri=window.location.href,
				Reg = new RegExp( "(" + pagename + "=)[^&]*");
			if(!/^\d+$/.test(pageNo)){return false;}
			if(Reg.test(pageUri)==true){
				pageUri=pageUri.replace(Reg,"$1"+pageNo)
			}else{
				var s=/\?/.test(pageUri)?"&":"?";
				pageUri+=s+pagename+"="+pageNo;
			};
			window.location = pageUri; 
			return false;
		}
	</script>
	<script>csc.noime("#pageNo");</script>
</div>
