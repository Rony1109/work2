<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>生意圈创建第二步填写</title>
<link rel="stylesheet" href="/css/" />
<script type="text/javascript" src="/js/"></script>
<link rel="stylesheet" href="/f=css/c/sns/tradering.css" />
<script type="text/javascript" src="/swfupload/"></script>
<script type="text/javascript" src="/dialog/"></script>
<script type="text/javascript" src="/b=js/c/sns&f=snsInfouploadimg.js,snsUploadimg.js,tradering.js"></script>
</head>
<body>

<!--start main-->
<div class="g-o-a">
    <!--start 左边-->
    <div class="g-f-l mb-l">
        <div class="ap-model">
        	<ul class="art-rate">
             	<li class="te1 te1_2">1.选择创建类型</li>
                <li class="te2 te2_1">2.填写基本信息</li>
                <li class="te3">3.完成并提交审核</li>
             </ul>
        </div>
        <form>
        <table class="ap-write" border="0" cellspacing="0" cellpadding="0">
          <tr>
            <th> 商圈类型：</th>
            <td>
                <select>
                <option value="地区商圈">地区商圈</option>
                <option value="行业商圈">行业商圈</option>
                <option value="组织商圈">组织商圈</option>
                <option value="商友关系圈">商友关系圈</option>
                <option value="兴趣爱好圈">兴趣爱好圈</option>
                <option value="其它商圈" selected="">其它商圈</option>
                </select>
            </td>
          </tr>
          <tr>
            <th>行业类型：</th>
            <td>
            	<select>
                    <option value="纺织服装行业">纺织服装行业</option>
                    <option value="皮革皮具行业">皮革皮具行业</option>
                    <option value="化工原料行业">化工原料行业</option>
                    <option value="包装印刷行业">包装印刷行业</option>
                    <option value="电子电工行业">电子电工行业</option>
                    <option value="其他行业" selected="">其他行业</option>
                    </select>
            </td>
          </tr>
          <tr>
            <th>所属地区：</th>
            <td>
            <select>
            <option value="不选择" selected="">不选择</option>
            <option value="北京">北京</option>
            <option value="上海">上海</option>
            <option value="天津">天津</option>
            <option value="重庆">重庆</option>
            <option value="河北省">河北省</option>
            <option value="山西">山西</option>
            <option value="内蒙古">内蒙古</option>
            <option value="山东">山东</option>
            <option value="江苏">江苏</option>
            <option value="安徽">安徽</option>
            <option value="浙江">浙江</option>
            <option value="福建">福建</option>
            <option value="广东">广东</option>
            <option value="广西">广西</option>
            <option value="海南">海南</option>
            <option value="湖北">湖北</option>
            <option value="湖南">湖南</option>
            <option value="河南">河南</option>
            <option value="江西">江西</option>
            <option value="宁夏">宁夏</option>
            <option value="新疆">新疆</option>
            <option value="青海">青海</option>
            <option value="陕西">陕西</option>
            <option value="甘肃">甘肃</option>
            <option value="四川">四川</option>
            <option value="云南">云南</option>
            <option value="贵州">贵州</option>
            <option value="西藏">西藏</option>
            <option value="辽宁">辽宁</option>
            <option value="吉林">吉林</option>
            <option value="黑龙江">黑龙江</option>
            <option value="台湾">台湾</option>
            <option value="香港">香港</option>
            <option value="澳门">澳门</option>
            </select>
            <select>
            	<option value="不选择">不选择</option>
            </select><span>（所属地区自由选择，可不选，也可只选择省）</span>
            </td>
          </tr>
          <tr>
            <th>加入标准：</th>
            <td>
            <select>
            <option value="个人会员及以上" selected="">个人会员及以上</option>
            <option value="企业会员及以上">企业会员及以上</option>
            </select>
            </td>
          </tr>
          <tr>
            <th>加入审核：</th>
            <td>
            	<label><input type="checkbox" name="会员" value="会员"><span>会员加入是否需要管理员审核</span></label>
            是否私密：<label><input type="checkbox" name="会员" value="会员"><span>私密商圈仅圈成员可访问</span></label>
            </td>
          </tr>
          <tr>
            <th>商圈名称 <span>*</span> </th>
            <td>
            	<input type="text" /><span>（名称简洁不超过10个汉字）</span>
            </td>
          </tr>
          <tr>
            <th>商圈简介 <span>*</span> </th>
            <td>
            <textarea name="" cols="" rows=""></textarea>
            <span>介绍一下你商圈的主题和内容，简单描述一下该商圈的主要活动和禁忌。字数200以内。</span>
            </td>
          </tr>
          <tr>
            <th>申请理由  <span>*</span></th>
            <td>
            <textarea name="" cols="" rows=""></textarea>
            <span>商圈的审批严格，您必须将您申请的理由与您对商圈的管理经验对客服进行描述。字数200字以内。</span>
            </td>
          </tr>
          <tr>
            <th>LOGO：</th>
            <td><span class="upImg"><img src="../../../../../image/no-img.png" id="imgload0" width="60" height="60" alt="图片" /></span><input   id="upload00" type="button" value="选择上传圈子的Logo" /></td>
          </tr>
          <tr>
            <th>商圈标签：</th>
            <td>
            <input type="text" /><span>（贴上简单标签让用户更容易找到它）</span><br />
            <a href="javascript:"><input type="checkbox" name="会员" value="会员">我已经阅读并同意了《华南城网“生意圈”产品使用须知》</a>
            </td>
          </tr>
          <tr>
            <th></th>
            <td><button type="submit" class="as-sub">提交申请</button></td>
          </tr>
        </table>
        </form>
    </div>
    <!--end 左边-->
</div>
</body>
</html>
