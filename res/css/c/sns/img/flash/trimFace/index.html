<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

	<head>
		<title>FaustCplus (Flash Avatar Upload Sina Twitter Crack+)</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<style type="text/css" media="screen">
		html, body { height:100%; background-color: #ffffff;}
		#flashContent { width:100%; height:100%; }
		</style>
	</head>

	<body>
		<div id="altContent"></div>
		<div>
			<input type="button" onclick="swfobject.getObjectById('Faust1').jscall_updateAvatar();" value="JS Call Upload"/>
		</div>
		<div id="avatar_priview"></div>

		<script type="text/javascript" src="http://images1.jyimg.com/w4/register/j/swfobject.js"></script>
		<script type="text/javascript">
			function uploadevent(status){
			     status += '';
			     alert(status);
				 switch(status){
					case '1': //成功
						alert('upload succeed!');
						var time = new Date().getTime();
						document.getElementById('avatar_priview').innerHTML = "Avatar Priview: <img src='php/avatar_1.jpg?" + time + "'/> <br/> Source Image: <img src='php/avatar_2.jpg?" + time + "'/>";
					break;

					case '2'://
						if(confirm('js call upload')){
							return 1;
						}else{
							return 0;
						}
					break;

					case '-1'://退出,停止上传(上传过程中)
						alert('cancel!');
						window.location.href = "#";
					break;
					case '-2'://上传失败.
						alert('upload failed!');
						window.location.href = "#";
					break;

					default:
						alert(typeof(status) + ' ' + status);
				} 
			}
			function success(data){
				var d = eval('(' + data + ')');;
				if(d.result = "success"){
					window.open("http://img.csc86.com"+d.key);
				};
			}
			var flashvars = {
			  "jsfunc":"uploadevent",
			  "imgUrl":"",
			  "pid":"75642723",
			  /*"uploadSrc":true, //本地上传开关(失效?)
			  "showBrow":true, //
			  "showCame":true,
			  */
			  "jsreturn":"success", //上传成功后的事件函数名称
			  "uploadUrl":"http://img.csc86.com/flash/upload?type=snsPersonalCardFace"
			};

			var params = {
				menu: "false",
				scale: "noScale",
				allowFullscreen: "true",
				allowScriptAccess: "always",
				wmode:"transparent",
				bgcolor: "#FFFFFF"
			};

			var attributes = {
				id:"Faust1"
			};

			swfobject.embedSWF("cscTrimImg.swf", "altContent", "650", "550", "9.0.0", "expressInstall.swf", flashvars, params, attributes);

		</script>

	</body>
</html>
