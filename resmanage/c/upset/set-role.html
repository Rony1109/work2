<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>角色设置</title>
<link rel="stylesheet" type="text/css" href="../../css/base-reset.css">
<link rel="stylesheet" type="text/css" href="../../css/upset.css">
<script src="../../js/jquery.js"></script>
<script src="../../js/json2.js"></script>
<script src="../../js/upset.js"></script>
</head>
<body>
<h3>角色设置</h3>
<table width="100%" border="1" cellspacing="0" cellpadding="1">
    <colgroup>
       <col width="25%" />
       <col width="25%" />
       <col width="25%" />
       <col width="25%" />
    </colgroup>
  <tr>
    <td colspan="3">设置角色权限：<input type="text" id="roleName" /> <input type="button" value="查找" onClick="searchRole()" /></td>
    <td rowspan="2" valign="bottom" class="ro_add"><input class="add-r" type="button" value="添加角色成员" onClick="add()" /></td>
  </tr>
  <tr>
    <td>
    	<div class="ro-se">选择应用：</div>
    	<ul class="ro-ul" id="ro-apply">
        </ul >
    </td>
    <td>
    	<div class="ro-se">选择模块：</div>
    	<ul  class="ro-ul" id="ro-module">
        <li>请先选择应用</li>
        </ul >
    </td>
    <td>
    	<div class="ro-se">选择成员：</div>
    	<ul  class="ro-ul" id="ro-member">
        <li>请先选择模块</li>
        </ul>
    </td>
  </tr>
  <tr valign="top">
  	<td class="s-a-c">
    	<div class="ro-se">应用：</div>
    </td>
    <td class="s-m-c">
    	<div class="ro-se">模块：</div>
    </td>
    <td colspan="2" class="s-e-c">
    	<div class="ro-se">成员：</div>
    </td>
  </tr>
  <tr id="saveBtn"><td colspan="4"><input class="ro-r-preserve" type="button" value="保存" onClick="save()" /></td></tr>
</table>




</body>
</html>
