            <a href="javascript:void(closeLeft())" title="关闭/打开左栏" class="close-left" id="closeLeft"></a>
            <div class="content" id="content">
                <link rel="stylesheet" href="../../css/visit_market.css" />
                <script src="http://resmanage.csc86.com/js/SWFUpload/v2.2.0.1/swfupload.js"></script>
                <script src="http://resmanage.csc86.com/js/handlers.js"></script>
                <script src="http://resmanage.csc86.com/js/visit_market.js"></script>
                <h2 class="tool-bar">添加配套</h2>
                  <div class="pt-form" id="pt-form">
                      <form method="post" onSubmit="return isBlank(this,'#imgurl0')">
                          <ul>
                              <li>
                                  <div class="g-f-l pt-key">类别：</div>
                                  <div class="pt-value">
                                      <select>
                                          <option>酒店</option>
                                          <option>餐饮</option>
                                          <option>休闲</option>
                                          <option>银行</option>
                                      </select>
                                  </div>
                              </li>
                              <li>
                                  <div class="g-f-l pt-key"><span class="star">*</span>配套名称：</div>
                                  <div class="pt-value">
                                      <input type="text" class="pt-txt" id="pt-name" />
                                   </div>
                               </li>
                               <li>
                                  <div class="g-f-l pt-key">位置：</div>
                                  <div class="pt-value">
                                      <input type="text" class="pt-txt" />
                                  </div>
                               </li>
                               <li>
                                   <div class="g-f-l pt-key">联系电话：</div>
                                   <div class="pt-value">
                                       <input type="text" class="pt-txt" />
                                   </div>
                               </li>
                              <li>
                                  <div class="g-f-l pt-key">特色：</div>
                                  <div class="pt-value">
                                      <input type="text" class="pt-txt" />
                                  </div>
                              </li>
                              <li>
                                  <div class="g-f-l pt-key">URL：</div>
                                  <div class="pt-value">
                                      <input type="text" class="pt-txt" />
                                  </div>
                              </li>
                               <li>
                                  <div class="g-f-l pt-key">形象图：</div>
                                  <div class="pt-value">
                                       <input type="text" id="picUpload" /><span class="g-gray">上传180*110图片</span>
                                      <div class="pt-pic">
                                           <img src="../../img/img.png" width="180" height="110"/>
                                       </div>

                                       <input type="hidden" id="imgurl0" />
                                   </div>
                                   <script>
                                      new SWFUpload(uploadSettings({
                                            type:"supportImg",
                                            button_placeholder_id:"picUpload",
                                            file_types: "*.jpg;*.jpeg;*.png;",
                                            file_size_limit : "2MB",
                                            file_upload_limit : 0,
                                            button_text_left_padding:16,
                                            button_text:"点击上传"
                                        }));
                                   </script>
                               </li>
                               <li>
                                  <div class="g-f-l pt-key"></div>
                                  <div class="pt-value">
                                      <input type="submit" value="确定" class="confirm"/><input type="button" value="取消" class="cancel" onclick="window.location.href = 'list_pt.html'"/>
                                   </div>
                               </li>
                          </ul>
                      </form>
                  </div>
            </div>
