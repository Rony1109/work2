                                   </div>
                               </li>
                               <li>
                                  <div class="g-f-l ad-key"><span class="star">*</span>上传效果图：</div>
                                  <div class="ad-value">
                                       <input type="text" class="ad-txt" readonly id="imgload0"/>&nbsp;&nbsp;<input type="text" id="adsDefaultPic" />
                                       <input type="hidden" id="imgurl0" />
                                   </div>
                                   <script>
                                      new SWFUpload(uploadSettings({
                                            type:"adverPreview",
                                            button_placeholder_id:"adsDefaultPic",
                                            file_types: "*.jpg;*.jpeg;*.png;",
                                            file_size_limit : "2MB",
                                            file_upload_limit : 0,
                                            button_text_left_padding:16,
                                            button_text:"上传图片"
                                        }));
                                   </script>
                               </li>
