<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>后台管理-登录</title>
<style>
.login { width:400px; height:auto; margin:0 auto; padding-top:120px; background:url(img/logo.png) no-repeat left top; vertical-align:middle; margin-top:160px; }
.login th { font-size:16px; text-align:left; line-height:26px; color:#333; font-weight:400px; text-indent:50px; }
.login th input { width:180px; height:23px; line-height:24px; border:1px solid #e3e9ef; border-top:1px solid #abadb3; font-size:14px; margin-bottom:10px; }
.login td { vertical-align:bottom; }
.login td input,.login td a { width:98px; height:58px; background:url(img/login-btn.png) no-repeat 0 0px; font-size:14px; line-height:58px; text-align:center; color:#000; border:0; font-weight:700; cursor:pointer; margin-bottom:10px; display:inline-block;}
.login td input{ position:relative; z-index:0; visibility:hidden;}
.login td a{ position:relative;; left:0; top:0; z-index:3; text-decoration:none;}
.login td a:hover{ background:url(img/login-btn.png) no-repeat 0 -77px;}
.inputbut{ position:relative; width:98px; height:58px; overflow:hidden;}
</style>
</head>
<body style="background:#d2e9ff; text-align:center;">
<div class="login">
<table width="400" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <th>用户名：</th>
    <td rowspan="4"><div class="inputbut"><a href="javascript:">登录</a><input type="password" name="passWord"/></div></td>
  </tr>
  <tr>
    <th><input type="text" /></th>
  </tr>
  <tr>
    <th>密码：</th>
  </tr>
  <tr>
    <th><input type="password" /></th>
  </tr>
</table>

</div>
</body>
</html>
