<!-- 已发通知模板 -->
<div class="messList">
	<table class="messList_t">
		<tr>
		    <td class="g-fb" width="50">类型</td>
			<td class="g-fb">时间</td>
			<td class="g-fb">发送人</td>
			<td class="g-fb">发送内容</td>
		</tr>
		{{if data.length === 0}}
		<tr>
			<td style="text-align:center;padding:20px;color:#999;font-size:16px;" colspan="4">无已发通知</td>
		</tr>
		{{/if}}
		{{each data as v i}}
		<tr>
		    <td>{{v.informType}}</td>
			<td>{{v.sendTime}}</td>
			<td>{{v.servicePersonnel}}</td>
			<td>{{v.sendContent}}</td>
		</tr>
		{{/each}}
	</table>
</div>
