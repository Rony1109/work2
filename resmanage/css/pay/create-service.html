<div class="main">
  <div class="left-nav" id="leftNav">
    <h2 class="ln-hd">服务管理</h2>

  <a href="javascript:void(closeLeft())" title="关闭/打开左栏" class="close-left" id="closeLeft"></a>
  <link rel="stylesheet" href="../../css/examinees.css" />
  <div class="content" id="content">
    <h2 class="tool-bar">初始密码设置</h2>
	<div class="wait-m">
    <form action="" method="post" onSubmit="return subCreateService()">
        <div class="edit-left">
        	<table border="0">
                <tr>
                    <th><i>*</i>服务名称：</th>
                    <td><input id="name" type="text" class="input-large" value="" maxlength="50"></td>
                </tr>
                <tr>
                    <th><i>*</i>LOGO：</th>
                    <td><img src="../../img/no-img.png" width="80" height="80" /><input class="m-l-10" type="button" value="上传logo"></td>
                </tr>
                <tr>
                    <th valign="top"><i>*</i>服务简介：</th>
                    <td><textarea id="subject" maxlength="200" class="text-area"></textarea></td>
                </tr>
                <tr>
                    <th valign="top"><i>*</i>服务详情：</th>
                    <td><textarea id="detail" maxlength="2000" class="text-area" cols="" rows=""></textarea></td>
                </tr>
                <tr>
                    <th>使用链接：</th>
                    <td><input type="text" value="" class="input-large" name=""></td>
                </tr>
                <tr>
                    <th>详情链接：</th>
                    <td><input type="text" value="" class="input-large" name=""></td>
                </tr>
            </table>
        </div>
        <div class="edit-right">
        	<table border="0">
                <tr>
                    <th valign="top"><i>*</i>服务选项：</th>
                    <td id="s-ad">
                    	<input id="mark" type="text" value="" class="input-medium" name="">
                        <input id="price" type="text" value="" class="input-small m-l-10" name=""><span class="m-l-5">元</span>
                        <input id="month" type="text" value="" class="input-small m-l-10" name=""><span class="m-l-5">月</span>
                        <a id="c-add-btn" class="c-add-btn ico-add" href="javascript://" onClick="addService(this,'mark','price','month')">添加</a>
                        <input id="items" type="hidden" value="" name="items">
                        <br>
                    </td>
                </tr>
                <tr>
                    <th><i>*</i>允许重复订购：</th>
                    <td>
                    	<p>
                            <label><input  type="radio" name="" value="是">&nbsp;是</label>&nbsp;
                            <label><input type="radio" name="" value="否">&nbsp;否</label>
                        </p>
                    </td>
                </tr>
                <tr>
                    <th><i>*</i>服务状态：</th>
                    <td>
                    	<p>
                            <label><input type="radio" name="" value="是">&nbsp;上架</label>&nbsp;
                            <label><input type="radio" name="" value="否">&nbsp;下架</label>
                        </p>
                    </td>
                </tr>
                <tr>
                    <th>服务排序：</th>
                    <td><input type="text" value="0" class="input-medium"></td>
                </tr>
                <tr>
                    <th>&nbsp;</th>
                    <td><input class="sub-c-btn" type="submit" value="保存"></td>
                </tr>
            </table>
        </div>
    </div>
    </form>
  </div>
</div>
