<script type="text/javascript"> 
        var objWin; 
        function isOpen(id) { 
            //目标页面 
            var target = "index3.html?id="+id; 
            //判断是否打开 
            if (objWin == null || objWin.closed) { 
                objWin = window.open(target); 
            } else { 
			console.log(objWin);
                objWin.location.replace(target);
				objWin.self.focus();
            } 
           
        }
