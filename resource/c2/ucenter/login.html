<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="single-header">
    <div class="g-cf single-w header-bd">
        <div class="g-fl logo">
            <a class="csc" href=""><img src="images/logo.jpg" width="274" height="51" alt="华南城网"></a><span class="sub">登录</span>
        </div>
        <div class="g-fr contact">
            <p class="tip">如有疑问，请拨打：客服中心</p>
            <p class="uc-icon tel">400 184 8666</p>
        </div>
    </div>
</div>

<div class="g-pr login-main">
    <div class="login-ads">
        <a target="_blank" href="">
            <img src="./images/login-img.jpg" width="1920" height="580" alt=""/>
        </a>
    </div>
    <div class="login">
        <div class="bg"></div>
        <div class="login-c">
            <form id="loginFrm" method="post" action="">
                <div class="g-pr login-top">
                    <h2>华南城网会员</h2>
                    <a class="newreg" href="">新用户注册</a>
                </div>
                <ul class="login-frm">
                    <li><input class="ipt-txt" id="userName" type="text" name="" placeholder="用户名/邮箱/手机号码" value=""></li>
                    <li><input class="ipt-txt" id="password" type="password" name="" placeholder="密码" value=""></li>
                    <li class="code-li">
                        <input class="ipt-txt" id="validCode" type="text" name="" placeholder="验证码" value="">
                        <span class="code-img"><img src="images/code-img.jpg" width="93" height="42" alt=""></span>
                        <span class="refresh"></span>
                    </li>
                </ul>
                <p class="yztips"></p>
                <p class="login-opts"><input class="uc-btn login-smt" type="submit" name="" value="登录" disabled></p>
                <p class="g-tr login-lk"><a class="forget-pwd" href="">忘记密码？</a></p>
                <div class="login-three">
                    <span class="t">用第三方帐号登录</span>
                    <span class="qq"></span>
                    <span class="sina"></span>
                    <span class="weixin"></span>
                </div>
            </form>
        </div>
    </div>
</div>
