{{if status}}
<div id="slide" class="slide swiper-container swiper-container-horizontal">
	<ul class="swiper-wrapper">
		{{each data as value index}}
			<li class="swiper-slide">
				<a href="cyclePage?href={{value.href}}" data-href="cyclePage?href={{value.href}}" >
					<img data-src="http://img.csc86.com/{{value.image}}" alt="{{value.name}}" src="images/nophoto.png" class="swiper-lazy"/>
					<div class="swiper-lazy-preloader"><img src="images/nophoto.png" alt=""></div>
				</a>
			</li>
		{{/each}}
	</ul>
	<div class="swiper-pagination swiper-pagination-white"></div>
</div>
{{/if}}
<!--广告轮播 /advertising/listPage  end-->
