{{if status}}			
		<ul class="swiper-wrapper">
			{{each data as value index}}
				<li class="swiper-slide">
					<a data-href="cyclePage?href={{value.href}}" >
						<img data-src="http://img.csc86.com/{{value.image}}" alt="{{value.name}}" src="images/bannerEmpty.jpg" class="swiper-lazy"/>
						<div class="swiper-lazy-preloader"></div>
					</a>
				</li>
			{{/each}}
		</ul>
		<div class="swiper-pagination swiper-pagination-white"></div>
{{/if}}
<!--广告轮播 /advertising/listPage  end-->
