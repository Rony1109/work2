			{{each data as value index}}
				<li class="swiper-slide">
					<div class="mdhitem">
						<a data-href="page?name=mdh&cate={{value.cateId}}" class="item bfl"><img class="lazyload" data-original="/v2/app/market/images/mdh/{{value.cateId}}-1.png" alt=""></a>
						<div class="bfr">
							<a data-href="page?name=mdh&cate={{value.cateId}}" class="item rt"><img class="lazyload" data-original="/v2/app/market/images/mdh/{{value.cateId}}-2.png" alt=""></a>
							<a data-href="page?name=mdh&cate={{value.cateId}}" class="item rb"><img class="lazyload" data-original="/v2/app/market/images/mdh/{{value.cateId}}-3.png" alt=""></a>
						</div>
					</div>
					<p class="mdhtitle">{{value.cateLabel}}</p>
				</li>
				{{/each}}
