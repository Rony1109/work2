<body>
<div class="mdl-set-gypro">
	<form class="jsGyproFrm" action="">
    <div class="isshow-box">
    	<input id="showMdlRdo" name="isShowRdo" type="radio" value="" checked > <label for="showMdlRdo">显示此模块</label><input id="hideMdlRdo" class="g-ml50" name="isShowRdo" type="radio" value=""> <label for="hideMdlRdo">隐藏此模块</label>
    </div>
    <div class="set-mdl-title">
    	版块标题设置：<input class="ipt-txt" type="text" name="mdlTitle" value="" placeholder=""/><span class="g-c8 valid-tip">最多6个字</span><span class="show-mdl-ttl"><input id="showMdlTtl" name="showMdlTtl" type="checkbox" value="" checked><label for="showMdlTtl"> 显示版块标题栏</label></span>
    </div>
    <div class="setpro-itm">
    	<h3 class="g-fs14">产品设置：</h3>
        <p class="g-h15"></p>
        
    </div>
    <div class="g-h30">
        <div class="setpro-guiz">产品显示规则：
        <select style="width:210px; height:28px; line-height:28px;">
            <option value="0" selected = "selected">点击量从高到低</option>
            <option value="1">最新发布在前</option>
            <option value="2">最新发布在后</option>
        </select>
        </div>
    </div>
    <div class="g-h20"></div>
    <div class="g-tr mdl-smt-box">
    	<input class="ok-btn jsOkBtn" type="submit" name="" value="确认"/><input class="cancel-btn jsCnclBtn" type="button" name="" value="取消"/>
    </div>
    
    </form>
</div>
