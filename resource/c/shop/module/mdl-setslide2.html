<!doctype html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>设置幻灯片</title>
	<meta name="keywords" content=""/>
	<meta name="description" content=""/>
    <link rel="stylesheet" href="http://res.csc86.com/v2/m/init/css/style.css" >
    <link rel="stylesheet" href="css/mdl-setslide.css" >
</head>

<body>
<div class="mdl-setslide">
	<form class="jsSetSldFrm" action="http://hhwyic.b2b.csc86.com/save">
    <div class="isshow-box">
    	<input id="showMdlRdo" name="isShowRdo" type="radio" value="" checked > <label for="showMdlRdo">显示此模块</label><input id="hideMdlRdo" class="g-ml50" name="isShowRdo" type="radio" value=""> <label for="hideMdlRdo">隐藏此模块</label>
    </div>
    <div class="sldtm-box">
    	轮播时间：<input id="sldtm3" name="sldtm" type="radio" value="" checked > <label for="sldtm3">3秒</label><input id="sldtm5" name="sldtm" type="radio" value="" > <label for="sldtm5">5秒</label><input id="sldtm8" name="sldtm" type="radio" value="" > <label for="sldtm8">8秒</label>   
    </div>
    <div class="g-c8 hd">
        要达到最好的效果，请上传建议的图片尺寸,图片仅支持jpg，png，gif格式！
    </div>
    
    <p class="g-h20"></p>
    <div class="setpic-box">
        <table class="setpic-tbl jsSetPicTbl">
            <thead>
                <tr>
                    <th>图片地址<span class="g-c8 jsSldSize">(建议尺寸为：宽<em class="w">1440</em>*高<em class="h">360</em>)</span></th>
                    <th>链接地址<span class="g-c8">（只能输入华南城网站内地址）</span></th>
                    <th>操作</th>
                </tr>
                <tr>
                    <td class="g-h10" colspan="3"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="upld-box">
                            <input class="ipt-txt" type="text" name="" value="" /><span class="gray-xbtn">浏览<input class="upld-btn jsPicUpld" type="file" name="" data-url=""></span>
                        </div>
                    </td>
                    <td><input class="ipt-txt" type="text" name="" value="" /></td>
                    <td class="td-last">
                        <span class="g-cf mdl-cz-box">
                            <a class="move-up jsMoveUp" href="">上移</a>
                            <a class="move-down jsMoveDown" href="">下移</a>
                            <a class="del-opt jsDelOpt" class="" href="">删除</a>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="upld-box">
                            <input class="ipt-txt" type="text" name="" value="" /><span class="gray-xbtn">浏览<input class="upld-btn jsPicUpld" type="file" name="" data-url=""></span>
                        </div>
                    </td>
                    <td><input class="ipt-txt" type="text" name="" value="" /></td>
                    <td class="td-last">
                        <span class="g-cf mdl-cz-box">
                            <a class="move-up jsMoveUp" href="">上移</a>
                            <a class="move-down jsMoveDown" href="">下移</a>
                            <a class="del-opt jsDelOpt" class="" href="">删除</a>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="upld-box">
                            <input class="ipt-txt" type="text" name="" value="" /><span class="gray-xbtn">浏览<input class="upld-btn jsPicUpld" type="file" name="" data-url=""></span>
                        </div>
                    </td>
                    <td><input class="ipt-txt" type="text" name="" value="" /></td>
                    <td class="td-last">
                        <span class="g-cf mdl-cz-box">
                            <a class="move-up jsMoveUp" href="">上移</a>
                            <a class="move-down jsMoveDown" href="">下移</a>
                            <a class="del-opt jsDelOpt" class="" href="">删除</a>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="upld-box">
                            <input class="ipt-txt" type="text" name="" value="" /><span class="gray-xbtn">浏览<input class="upld-btn jsPicUpld" type="file" name="" data-url=""></span>
                        </div>
                    </td>
                    <td><input class="ipt-txt" type="text" name="" value="" /></td>
                    <td class="td-last">
                        <span class="g-cf mdl-cz-box">
                            <a class="move-up jsMoveUp" href="">上移</a>
                            <a class="move-down jsMoveDown" href="">下移</a>
                            <a class="del-opt jsDelOpt" class="" href="">删除</a>
                        </span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="upld-box">
                            <input class="ipt-txt" type="text" name="" value="" /><span class="gray-xbtn">浏览<input class="upld-btn jsPicUpld" type="file" name="" data-url=""></span>
                        </div>
                    </td>
                    <td><input class="ipt-txt" type="text" name="" value="" /></td>
                    <td class="td-last">
                        <span class="g-cf mdl-cz-box">
                            <a class="move-up jsMoveUp" href="">上移</a>
                            <a class="move-down jsMoveDown" href="">下移</a>
                            <a class="del-opt jsDelOpt" class="" href="">删除</a>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="g-h20"></div>
        <div class="setsld-size">设置幻灯片尺寸：<span class="itm"><em>宽</em> <input class="ipt-txt" type="text" name="slideW" value="" /></span> &times; <span class="itm"><em>高</em> <input class="ipt-txt" type="text" name="slideH" value="" /></span> <span class="g-c8">设置合适的尺寸(1000≤宽≤1440, 0＜高≤800)，展示效果更佳哦。</span></div>
    </div>
    <div class="g-h20"></div>
    <div class="g-tr mdl-smt-box">
    	<input class="ok-btn jsOkBtn" type="submit" name="" value="确认"/><input class="cancel-btn jsCnclBtn" type="button" name="" value="取消"/>
    </div>
    </form>
</div>
<script src="http://res.csc86.com/v2/l/seajs/sea.js"></script>
<script src="http://res.csc86.com/v2/c/shop/js/seajs-config.js"></script>

</html>
