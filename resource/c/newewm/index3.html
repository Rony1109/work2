<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>注册</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="//res.csc86.com/v2/c/newewm/css/reset.css" rel="stylesheet">
<link href="//res.csc86.com/v2/c/newewm/css/style.css" rel="stylesheet">
<script src="http://res.csc86.com/v2/l/seajs/sea.js"></script>
</head>
<body>
    <div class="reg-3 wrap">
      <h2 class="clearfix title "><!--<a href="javascript:;" id="cancelReg" class="tit-l"><i class="icon-chevron_left"><img src="image/arr.png" alt=""></i></a>-->注册</h2>
      <div class="wrapper">
          <form action="http://i.csc86.com/regcommit" name="regform">
              <div class="input-box"><input type="password" class="phone-input" id="pwda" placeholder="请设置登录密码"></div>
            <div class="input-box"><input type="password" id="pwdb" placeholder="请再次输入登录密码"></div>
            <p class="mmts">【密码6-20个字，区分大小写】</p>
            <div class="btn-box">
                <input type="submit" class="btn" id="subbtn" value="完成">
             </div>
          </form>
          
           <p class="text-center msgtip animate" id="msgtip" >错误提示</p>
      </div>
    </div>
    <div class="pop" id="pop">
       <div class="pop-bg">
       	        <div class="pop-cn">
       			<p>点击返回将中断注册</p>
       			<div class="pop-btn-box">
       				<span class="pop-btn" id="cancel">取消</span>
       				<span class="pop-btn act" id="makesure">确定</span>
       			</div>
       	        </div>
       </div>
    </div>

    <script>seajs.use(['//res.csc86.com/v2/c/newewm/js/init.js','//res.csc86.com/v2/c/newewm/js/setpwd.js']);</script>
</body>
</html>
