	<section class="p-8">

			<p class="g-tc g-bimg"><img src="image/zz-1.jpg" alt=""></p>
			<p class="g-h10"></p>
			<p>郑州华南城小商品1号交易广场总建筑面积51万平方米，分为A、B、C、D、E共5座场馆，有商铺9326个，地上地下停车位3000多个，是中部地区规模最大的小商品批发市场聚集地，并是郑州市政府指定的中心城区小商品市场外迁承接地。</p>
			<p class="g-h10"></p>
			<p>主营业态</p>
			<p class="g-h10"></p>
			<p>
				<strong>A区</strong>
				鞋包：男鞋、女鞋、箱包。
			</p>
			<p class="g-h10"></p>
			<p>
				<strong>B区 </strong>数码家电：小家电、厨房家电、大家电、手机配件。
			</p>
			<p class="g-h10"></p>
			<p>
				<strong>C区</strong>日化百货：美容、化妆、日化用品、护理用品、清洁用品。
			</p>
			<p class="g-h10"></p>
			<p>
				<strong>D区</strong>文具礼品：礼品、玩具、饰品、工艺礼品、办公用品、家居装饰、婚庆礼品。
			</p>
			<p class="g-h10"></p>
			<p>
				<strong>E区</strong>纺织：女装、男装、童装、内衣。
			</p>
