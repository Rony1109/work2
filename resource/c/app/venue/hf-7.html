			<p>合肥华南城一期总规划面积350万平方米，其中服装交易中心可营业面积为20万平方米，依托百万平米海量仓储空间和乾龙物流“空地一体”的全国物流网络，合肥华南城服装市场势必打造长三角服装交易旗舰平台！加速合肥传统服装专业市场转型升级，开启长三角商贸市场新篇章！</p>
