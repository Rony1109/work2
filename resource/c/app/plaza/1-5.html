			<p><strong>光园·国际LED照明产业基地</strong><br>光园•国际LED照明产业基地位于1号交易广场四层，首期规划面积4万平方米，是以LED光环境、光文化、光智慧、光艺术为主的LED产业旅游观光基地，也是集产品展示、交易、旅游为一体的LED科技文化购物广场。园内汇集了国内外新光源照明产品，包括原材料、灯具、零组件及各类应用产品， 是深圳华南城倾力打造的集灯饰灯具、LED照明、批发、零售等相关配套产业于一体的大型LED照明展贸交易中心。</p>
