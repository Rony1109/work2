			<p><strong>华南城电子商务产业园</strong><br>华南城电子商务产业园一期位于1号交易广场五、六层，致力打造全国首个物流与电子商务协同发展的产业园，在深圳率先建立针对电子商务产业链配套的综合性服务基地，园区办公面积8万平方米，电商物流配送中心11万平方米。产业园依托华南城品牌优势，凭借“1+N”服务模式及“O2O”集群体系等创新运营模式，通过整合线下丰富的实体资源和物流配套资源，以十大公共服务中心为支撑，为各电子商务企业提供商务办公、产品展示、仓储物流、人才培训、技术交流、创业融资、生活配套等集成性服务。一期已完成了200多家企业入驻引进，现正启动二期招商运营。</p>
