			<p><strong>（1）华盛奥特莱斯购物中心</strong><br>华盛奥特莱斯购物中心首期规划面积约10万平米，是目前深圳市最大的品牌折扣购物中心，位于1号交易广场南区首一层至四层，南区首一层、一层及二层已开业。一层营业面积约2万平米，主要由运动服饰馆、休闲服饰馆、名品绅士馆、鞋类皮具馆、欧瑟名品馆、欧瑟时尚馆组成。首一层营业面积3万平米，主要由运动服饰馆、休闲服饰馆、童装馆、女装馆、内衣馆、家居馆、欧瑟生活馆组成，是珠三角区域规模最大、纯粹意义上的“奥特莱斯”旗舰购物城。</p>
