<ul class="atn-tab">
    <li class="cur">
        <ul class="sig"><li class="til">关键词:</li><li class="sig-r"><input type="text" class="text-input"/><span class="sig-tip"><i>*</i>多个关键词请用|格开：例如: 美丽|漂亮|好看 </span></li></ul>
        <ul class="sig"><li class="til">匹配类型:</li>

              <label><input type="radio" name="RadioGroup1" value="1" id="RadioGroup1_0">完全匹配，用户输入的和此关键词一样才会触发!</label>

        </li>
        </ul>
        <ul class="sig"><li class="til">回复内容:</li><li class="sig-r"><textarea name="" cols="" rows=""></textarea>
        <input class="text-btn" type="button" value="提交保存" /><input class="text-btn-back" type="button" value="返回列表页" /></li></ul>
    </li>
</ul>
