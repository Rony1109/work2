<!doctype html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
  <title>个人实名认证</title>
  <meta name="keywords" content=""/>
  <meta name="description" content=""/>
  <link rel="stylesheet" href="http://res.csc86.com/f=css/base-reset.css,css/m/app-frame/style.css,css/c/membercenter/member.css,css/c/memberhome/m-public.css,css/c/memberhome/m-top.css,css/c/memberhome/m-left.css,css/c/memberhome/m-right.css,css/c/memberhome/m-mid.css,css/c/memberhome/m-foot.css" />
  <link rel="stylesheet" href="/v2/m/init/css/style.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <script src="/v2/l/seajs/sea.js"></script>
  <script src="/v2/m/init/js/init.js"></script>
</head>
<body>
  <div class="g-o">
    <div class="af-bd">
      <h1 class="af-hd">个人实名认证</h1>
      <div class="progress-step auth-step">
        <div class="bg-bar"></div>
        <ol class="g-cf steps">
          <li class="first active">
            <span class="step">1</span>
            <div class="bar"></div>
            <div class="title">填写基本信息</div>
          </li>
          <li>
            <span class="step">2</span>
            <div class="bar"></div>
            <div class="title"> &nbsp; &nbsp; &nbsp;确认信息</div>
          </li>
          <li class="last">
            <span class="step">3</span>
            <div class="bar"></div>
            <div class="title">提交认证 &nbsp; &nbsp;</div>
          </li>
        </ol>
      </div>
      <div class="form-wrap">
        <div class="g-cf form-item">
          <label class="item-key"><span class="star">*</span>姓名：</label>
          <input name="name" type="text" rquired class="item-txt"/>
        </div>
        <div class="g-cf form-item">
          <label class="item-key"><span class="star">*</span>身份证号码：</label>
          <input name="name" type="text" rquired class="item-txt" maxlength="18"/>
        </div>
        <div class="g-cf form-item">
          <label class="item-key">手机号码：</label>
          <input name="name" type="text" class="item-txt" maxlength="11"/>
        </div>
        <div class="g-cf form-item">
          <label class="item-key"><span class="star">*</span>身份证：</label>
          <div class="item-val card-img">
            <div class="g-cf">
              <div class="g-fl">
                <button type="button">正面</button>
                <input type="file" name="" id="upCardA" data-url="http://approve.csc86.com/user/idCardUpload?imgType=A" class="up-btn"/>
                <input type="hidden" name="cardA"/>
                <div class="g-h20"></div>
                <img src="//res.csc86.com/v2/c/member/authenticate/personalreal/image/card-1.png" alt="" width="200" height="160"/>
              </div>
              <div class="g-fl">
                <button type="button">反面</button>
                <input type="file" name="" id="upCardB" data-url="http://approve.csc86.com/user/idCardUpload?imgType=B" class="up-btn"/>
                <input type="hidden" name="cardB"/>
                <div class="g-h20"></div>
                <img src="//res.csc86.com/v2/c/member/authenticate/personalreal/image/card-2.png" alt="" width="200" height="160"/>
              </div>
            </div>
          </div>
        </div>
        <div class="form-item">
          <div class="g-h20"></div>
          <div class="item-val">
            <button type="submit" class="form-btn submit-btn">保存并下一步</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>seajs.use('./js/init');</script>
</body>
</html>
