<div class="af-bd">
    <h1 class="af-hd">企业身份认证</h1>
	<p class="rz-po">企业身份认证由华南城网联合政府授权和委托机构——众信网，核实认证企业工商注册信息和授权申请人信息真实性，特别打造的真实身份权威认证。</p>
    <div class="g-h25"></div>
    <ul class="wirt-lc sf-w">
    	<li class="fas"><span class="cur"><i>1</i></span>填写企业基本信息</li>
        <li><span class="cur"><i>2</i></span>填写企业对公账号信息</li>
        <li><span><i>3</i></span>填写打入对公账号的金额</li>
        <li class="last"><span><i>4</i></span>认证成功</li>
   	</ul>
    <div class="g-h25"></div>
    <p class="bot-po">温馨提示：我们将在两个工作日内向您输入的银行账号中转入1元以下的任意金额及转账附言，请您在五个工作日内查询您的账号信息，得到转账附言和款项信息后，登录到企业会员中心，在企业身份认证页面填上附言信息和款项信息即可完成认证。</p>
    <div class="g-h25"></div>
    <form action="" method="post" data-type="idy-three">
    <table class="idy-tab idy-three" width="100%" border="0" cellspacing="0" cellpadding="0">

      </tr>
      <tr>
        <th><span>*</span>企业开户银行账号：</th>
        <td><input class="input-w" name="" type="text"/><span class="ity-tip right"></span></td>
      </tr>
      <tr>
        <th><span>*</span>确认企业开户银行账号：</th>
        <td><input class="input-w" name="" type="text"/><span class="ity-tip right"></span></td>
      </tr>
      <tr>
        <th><span>*</span>手机号码：</th>
        <td><input class="input-w" name="" type="text"/><span class="ity-tip right"></span></td>
      </tr>
      <tr>
        <th>&nbsp;</th>
        <td>
        	<div class="g-h15"></div>
        	<input class="sub-info" type="submit" value="提交" /><a href="javascript:;" class="sub-up">返回上一步</a>
        </td>
      </tr>
    </table>
    <div class="g-h25"></div>
    </form>
    <div class="g-h15"></div>
